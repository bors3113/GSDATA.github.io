<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Makers Database Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .filters {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-input {
            grid-column: 1 / -1;
        }

        .clear-filters {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            align-self: end;
        }

        .clear-filters:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .table-container {
            overflow-x: auto;
            max-height: 70vh;
            position: relative;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            min-width: 800px; /* Minimum width to prevent squishing */
        }

        thead {
            background: #2c3e50;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #34495e;
            white-space: nowrap;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        tbody tr:hover {
            background: #e3f2fd;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: top;
        }

        .entity-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .decision-maker {
            color: #27ae60;
            font-weight: 500;
        }

        .contact-info {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .location-badge {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .type-badge {
            background: #9b59b6;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .linkedin-link {
            color: #0077b5;
            text-decoration: none;
            font-weight: 500;
        }

        .linkedin-link:hover {
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .results-count {
            padding: 20px 30px;
            background: #ecf0f1;
            border-bottom: 1px solid #bdc3c7;
            font-weight: 600;
            color: #2c3e50;
        }

        /* Tablet styles */
        @media (max-width: 1024px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .filters {
                padding: 25px 20px;
            }
            
            .filter-row {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .table-container {
                max-height: 65vh;
            }
        }

        /* Mobile landscape */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .stats {
                gap: 10px;
                margin-top: 15px;
            }
            
            .stat-item {
                padding: 10px 15px;
                min-width: 80px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .filters {
                padding: 20px 15px;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 15px;
            }
            
            .results-count {
                padding: 15px 20px;
                font-size: 0.9rem;
            }
            
            .table-container {
                max-height: 55vh;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px 6px;
            }
            
            .entity-name {
                min-width: 120px;
            }
            
            .location-badge, .type-badge {
                font-size: 0.7rem;
                padding: 3px 6px;
            }
        }

        /* Mobile portrait */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .stats {
                gap: 8px;
                justify-content: space-around;
            }
            
            .stat-item {
                padding: 8px 12px;
                flex: 1;
                text-align: center;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
            
            .stat-label {
                font-size: 0.7rem;
            }
            
            .filters {
                padding: 15px 10px;
            }
            
            .filter-group label {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
            
            .filter-group input,
            .filter-group select {
                padding: 10px;
                font-size: 13px;
            }
            
            .clear-filters {
                padding: 10px 20px;
                font-size: 13px;
            }
            
            .results-count {
                padding: 12px 15px;
                font-size: 0.85rem;
            }
            
            .table-container {
                max-height: 50vh;
            }
            
            table {
                font-size: 11px;
            }
            
            th, td {
                padding: 6px 4px;
            }
            
            th {
                font-size: 10px;
                padding: 10px 4px;
            }
            
            .entity-name {
                max-width: 100px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            
            .location-badge, .type-badge {
                font-size: 0.6rem;
                padding: 2px 4px;
            }
            
            .contact-info {
                font-size: 0.75rem;
                max-width: 80px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            .linkedin-link {
                font-size: 0.75rem;
            }
            
            .no-results {
                padding: 30px 15px;
                font-size: 1rem;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .header h1 {
                font-size: 1.4rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 5px;
            }
            
            .stat-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px 15px;
            }
            
            .stat-number {
                font-size: 1.2rem;
            }
            
            table {
                font-size: 10px;
            }
            
            th, td {
                padding: 4px 2px;
            }
            
            .entity-name {
                max-width: 80px;
            }
            
            .contact-info {
                max-width: 60px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            .stats {
                margin-top: 10px;
            }
            
            .stat-item {
                padding: 6px 12px;
            }
            
            .stat-number {
                font-size: 1.2rem;
            }
            
            .filters {
                padding: 15px;
            }
            
            .table-container {
                max-height: 40vh;
            }
        }

        /* Hide less important columns on mobile */
        @media (max-width: 600px) {
            .mobile-hide {
                display: none;
            }
            
            table {
                min-width: 600px;
            }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 Decision Makers Database</h1>
            <p>Global Family Offices, VCs, and Investment Firms Directory</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">Total Entities</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="filteredCount">0</span>
                    <span class="stat-label">Filtered Results</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="locationCount">0</span>
                    <span class="stat-label">Locations</span>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group search-input">
                    <label for="search">🔍 Search</label>
                    <input type="text" id="search" placeholder="Search entities, decision makers, locations...">
                </div>
            </div>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="locationFilter">📍 Location</label>
                    <select id="locationFilter">
                        <option value="">All Locations</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="typeFilter">🏛️ Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="emailFilter">📧 Has Email</label>
                    <select id="emailFilter">
                        <option value="">All</option>
                        <option value="yes">Has Email</option>
                        <option value="no">No Email</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="clear-filters" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>
        </div>

        <div class="results-count" id="resultsCount">
            Loading data...
        </div>

        <div class="table-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Entity Name</th>
                        <th>Location</th>
                        <th class="mobile-hide">Type</th>
                        <th>Decision Maker</th>
                        <th>Email</th>
                        <th class="mobile-hide">Position</th>
                        <th class="mobile-hide">LinkedIn</th>
                        <th class="mobile-hide">General Contact</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div class="no-results" id="noResults" style="display: none;">
                No results found. Try adjusting your filters.
            </div>
        </div>
    </div>

    <script>
        let data = [];
        let filteredData = [];

        // Load CSV data
        async function loadData() {
            try {
                const response = await fetch('Combined_Decision_Makers_Database.csv');
                const csvText = await response.text();
                data = parseCSV(csvText);
                filteredData = [...data];
                populateFilters();
                updateStats();
                renderTable();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dataTable').style.display = 'table';
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = '<p style="color: #e74c3c;">Error loading data. Please make sure the CSV file is in the same directory.</p>';
            }
        }

        // Parse CSV
        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const result = [];

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    result.push(row);
                }
            }
            return result;
        }

        // Parse CSV line handling commas within quotes
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        // Populate filter dropdowns
        function populateFilters() {
            const locations = [...new Set(data.map(item => item.Location).filter(Boolean))].sort();
            const types = [...new Set(data.map(item => item.Type).filter(Boolean))].sort();

            const locationSelect = document.getElementById('locationFilter');
            const typeSelect = document.getElementById('typeFilter');

            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationSelect.appendChild(option);
            });

            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = data.length;
            document.getElementById('filteredCount').textContent = filteredData.length;
            document.getElementById('locationCount').textContent = new Set(data.map(item => item.Location).filter(Boolean)).size;
            document.getElementById('resultsCount').textContent = `Showing ${filteredData.length} of ${data.length} entities`;
        }

        // Apply filters
        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const location = document.getElementById('locationFilter').value;
            const type = document.getElementById('typeFilter').value;
            const email = document.getElementById('emailFilter').value;

            filteredData = data.filter(item => {
                const matchesSearch = !search || 
                    Object.values(item).some(value => 
                        value && value.toString().toLowerCase().includes(search)
                    );

                const matchesLocation = !location || item.Location === location;
                const matchesType = !type || item.Type === type;
                
                let matchesEmail = true;
                if (email === 'yes') {
                    matchesEmail = item['Decision maker 1 email'] && item['Decision maker 1 email'].includes('@');
                } else if (email === 'no') {
                    matchesEmail = !item['Decision maker 1 email'] || !item['Decision maker 1 email'].includes('@');
                }

                return matchesSearch && matchesLocation && matchesType && matchesEmail;
            });

            updateStats();
            renderTable();
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                document.getElementById('dataTable').style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            document.getElementById('dataTable').style.display = 'table';
            noResults.style.display = 'none';

            filteredData.forEach(item => {
                const row = document.createElement('tr');
                
                const linkedinLink = item['Decision maker 1 linkedin'] && item['Decision maker 1 linkedin'].startsWith('http') 
                    ? `<a href="${item['Decision maker 1 linkedin']}" target="_blank" class="linkedin-link">LinkedIn</a>`
                    : '';

                row.innerHTML = `
                    <td class="entity-name">${item.Entity_Name || ''}</td>
                    <td><span class="location-badge">${item.Location || ''}</span></td>
                    <td class="mobile-hide"><span class="type-badge">${item.Type || ''}</span></td>
                    <td class="decision-maker">${item['Decision maker 1 name'] || ''}</td>
                    <td class="contact-info">${item['Decision maker 1 email'] || ''}</td>
                    <td class="mobile-hide">${item['Decision maker 1 position'] || ''}</td>
                    <td class="mobile-hide">${linkedinLink}</td>
                    <td class="mobile-hide contact-info">
                        ${item.General_Phone ? `📞 ${item.General_Phone}` : ''}<br>
                        ${item.General_Email ? `📧 ${item.General_Email}` : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('search').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('emailFilter').value = '';
            applyFilters();
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', applyFilters);
        document.getElementById('locationFilter').addEventListener('change', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('emailFilter').addEventListener('change', applyFilters);

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
